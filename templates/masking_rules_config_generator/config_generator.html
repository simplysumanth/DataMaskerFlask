{% include 'base.html' %}
<div class="container" style="color: white">
    <br /><br />
    <form method="post">
        <center>
        <table class="table table-dark table-fit" style="width: 55em;">
            <thead>
                <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Column Name</th>
                    <th scope="col">Masking Rules</th>
                    <th scope="col">Attribute</th>
                </tr>
            </thead>
            <tbody>
                {% for col in cols %}
                <tr>
                    <th scope="row" style="width: 5%">
                        <input type="checkbox" name="{{col['column_name']}}" value="{{col['column_name']}}" style="width: 15px; height: 15px; margin-top: 6px; margin-left: 10px;"/>
                    </th>
                    <td style="width: 10%"><h5>{{col["column_name"]}}</h5></td>
                    <td style="width: 16.66%">
                        <select name="masking_rules" class="btn btn-sm btn-light" method="GET" action="/">
                            {% for rule in col["masking_rules"] %}
                                <option value="{{rule}}" SELECTED>{{rule}}</option>"
                            {% endfor %}
                        </select>
                    </td >
                    
                    <td style="width: 16.66%">
                        {% if "attributes" in col.keys()%}
                        {% if col["attributes"] == 'date' %}
                        <div class="input-group input-group-sm mb-3">
                            
                             
                            <input type="text" placeholder="Input Format" aria-label="Input Format" class="form-control">
                            
                            <input type="text" placeholder="Output Format" aria-label="Output Format" class="form-control" style="margin-right: 5em;">
                          
                        </div>
                        {% else %}
                        <select name="attributes" class="btn btn-sm btn-light" method="GET" action="/">
                            {% for attribute in col["attributes"] %}
                                <option value="{{attribute}}" SELECTED>{{attribute}}</option>"
                            {% endfor %}
                        </select>
                        {% endif %}
                        {% endif %}
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
    </form>
    <br />
    <center>
        <a class="btn btn-success" type="button" href="#" style="margin-right: 2em">Generate</a>
        <a class="btn btn-danger" type="button" href="#" style="margin-left: 2em">Cancel</a>
    </center>

</div>
